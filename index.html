<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <style>
      :root {
        --bg-light: linear-gradient(to right, #cde7f0, #ffffff);
        --bg-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        --text-dark: #333;
        --text-light: #f0f0f0;
        --card-light: rgba(255, 255, 255, 0.4);
        --card-dark: rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-light);
        color: var(--text-dark);
        transition: background 1s ease, color 0.5s ease;
        background-size: 400% 400%;
        animation: gradientSlide 10s ease infinite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      body.dark-mode {
        background: var(--bg-dark);
        color: var(--text-light);
      }

      @keyframes gradientSlide {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes icon-spin-bounce {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.3);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      #toggleIcon.animate {
        animation: icon-spin-bounce 0.6s ease;
      }

      .container {
        width: 100%;
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 1rem;
        background: var(--card-light);
        backdrop-filter: blur(10px);
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        transition: background 0.3s ease;
        position: relative;
        z-index: 2;
      }

      body.dark-mode .container {
        background: var(--card-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .toggle-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 1rem;
      }

      .slider-switch {
        width: 48px;
        height: 24px;
        background-color: #ccc;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        padding: 2px;
      }

      .slider-circle {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        left: 2px;
        transition: transform 0.3s ease;
      }

      body.dark-mode .slider-switch {
        background-color: #666;
      }

      body.dark-mode .slider-circle {
        transform: translateX(24px);
      }

      .toggle-btn {
        font-size: 1.3rem;
        background: none;
        border: none;
        cursor: pointer;
        margin-left: -4px;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      .container > p {
        font-size: 0.95rem;
        color: gray;
        margin-bottom: 1.5rem;
      }

      body.dark-mode .container > p {
        color: #ccc;
      }
      /* Reset & Base */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        color: #333;
        transition: background 0.3s, color 0.3s;
      }

      .dark-mode {
        background: #121212;
        color: #eee;
      }

      .weather-container {
        max-width: 800px;
        margin: auto;
        padding: 1rem;
        text-align: center;
      }

      /* Search Input */
      .search-box {
        margin: 1rem 0;
      }

      #cityInput {
        padding: 0.5rem;
        font-size: 1rem;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #searchBtn {
        padding: 0.5rem 1rem;
        margin-left: 0.5rem;
        font-size: 1rem;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      #searchBtn:hover {
        background: #0056b3;
      }

      /* Forecast */
      .current {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        transition: background 0.3s;
      }

      .dark-mode .current {
        background: rgba(30, 30, 30, 0.5);
      }

      /* Weather Animations */
      .weather-animations {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      /* Raindrop */
      .raindrop {
        position: absolute;
        top: -10px;
        width: 2px;
        background: #0cf;
        opacity: 0.6;
        animation: fall 1s linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }

      /* Splash */
      .splash {
        position: absolute;
        bottom: 10px;
        height: 2px;
        background: #0cf;
        opacity: 0.8;
        animation: splashAnim 0.5s ease-out forwards;
      }

      @keyframes splashAnim {
        0% {
          transform: scaleX(0.3);
          opacity: 1;
        }
        100% {
          transform: scaleX(1);
          opacity: 0;
        }
      }

      /* Snowflake */
      .snowflake {
        position: absolute;
        top: -10px;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: snowFall 5s linear infinite;
      }

      @keyframes snowFall {
        to {
          transform: translateY(100vh);
        }
      }

      /* Wind */
      .windline {
        position: absolute;
        width: 80px;
        height: 2px;
        background: rgba(200, 200, 255, 0.5);
        animation: windMove 2s linear infinite;
      }

      @keyframes windMove {
        0% {
          transform: translateX(-100vw);
        }
        100% {
          transform: translateX(100vw);
        }
      }

      /* Clouds */
      .cloud {
        position: absolute;
        width: 100px;
        height: 60px;
        background: #ccc;
        border-radius: 50%;
        opacity: 0.5;
        animation: floatCloud 60s linear infinite;
      }

      @keyframes floatCloud {
        0% {
          left: -120px;
        }
        100% {
          left: 100vw;
        }
      }

      /* Sun */
      .sun {
        position: absolute;
        top: 50px;
        right: 50px;
        width: 60px;
        height: 60px;
        background: gold;
        border-radius: 50%;
        box-shadow: 0 0 30px gold;
      }

      /* Dark mode sun */
      .dark-mode .sun {
        opacity: 0.3;
      }

      /* Toggle Button */
      #modeToggle {
        cursor: pointer;
        background: none;
        border: none;
        font-size: 1.5rem;
        margin: 10px;
        color: inherit;
      }

      #toggleIcon.animate {
        animation: pop 0.4s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      .currentnow {
        margin-bottom: 3rem;
      }

      .currentnow img {
        margin-bottom: 0.5rem;
      }

      .currentnow p {
        margin: 0.2rem 0;
        font-size: 1.1rem;
      }

      .weekly {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        padding: 1rem;
        border-radius: 1rem;
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode .weekly {
        background-color: rgba(0, 0, 0, 0.3);
      }

      .current {
        border-radius: 12px;
        padding: 0.7rem;
        background-color: #e6f2ff;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      body.dark-mode .current {
        background-color: #2c2c3e;
        color: #ddd;
      }

      .current:hover {
        border: white solid 2px;
        background: linear-gradient(45deg, #80cae3d0, #ffffff);
        transform: scale(1.1);
      }

      body.dark-mode .current:hover {
        background: linear-gradient(45deg, #3d5362, #2c2c3e);
      }

      .current img {
        margin-bottom: 0.3rem;
      }

      .current p {
        margin: 0.1rem 0;
        font-size: 0.9rem;
      }

      footer {
        margin-top: auto;
        padding: 1rem;
        text-align: center;
        color: #999;
        font-size: 0.9rem;
        z-index: 3;
      }

      footer a {
        color: inherit;
        text-decoration: underline;
      }

      body.dark-mode footer {
        color: #aaa;
      }

      .weather-animations {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .cloud {
        position: absolute;
        background: url("https://icons8.com/icon/2854/cloud") no-repeat
          center/contain;
        width: 100px;
        height: 60px;
        animation: floatCloud 60s linear infinite;
        opacity: 0.3;
      }

      .cloud:nth-child(2) {
        top: 20%;
        animation-delay: 10s;
        left: -120px;
      }

      .cloud:nth-child(3) {
        top: 50%;
        animation-delay: 30s;
        left: -150px;
      }

      @keyframes floatCloud {
        0% {
          left: -150px;
        }
        100% {
          left: 100%;
        }
      }

      .raindrop,
      .snowflake,
      .windline {
        position: absolute;
        top: -10px;
        width: 2px;
        height: 10px;
        background: #00aaff;
        opacity: 0.5;
        animation: fall 1s linear infinite;
      }
      .raindrop {
        width: 2px;
        height: 30px;
        background: linear-gradient(to bottom, #00aaff, #0077cc);
        opacity: 0.9;
        animation: fall 0.6s linear infinite;
        border-radius: 1px;
        transform: rotate(12deg);
      }

      .snowflake {
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        animation: fall 5s linear infinite;
      }

      .windline {
        width: 20px;
        height: 2px;
        background: #aaa;
        animation: blow 2s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      @keyframes blow {
        0% {
          transform: translateX(0);
          opacity: 0.8;
        }
        100% {
          transform: translateX(100vw);
          opacity: 0;
        }
      }
      .splash {
        position: absolute;
        bottom: 0;
        width: 8px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        opacity: 0;
        animation: splashAnim 0.5s ease-out forwards;
      }

      @keyframes splashAnim {
        0% {
          transform: scaleX(0.3);
          opacity: 0.8;
        }
        100% {
          transform: scaleX(1.8);
          opacity: 0;
        }
      }
      .suggestions-list {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        background: white;
        width: 100%;
        max-width: 300px;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 5;
      }

      .suggestions-list li {
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      .suggestions-list li:hover {
        background-color: #eee;
      }

      body.dark-mode .suggestions-list {
        background: #2c2c3e;
        color: #fff;
      }

      body.dark-mode .suggestions-list li:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="weather-animations"
      <div class="sun"></div>
    </div>

    <div class="container">
      <div class="toggle-container">
        <div class="slider-switch" id="modeToggle">
          <div class="slider-circle"></div>
        </div>
        <button class="toggle-btn" id="toggleIcon" title="Toggle Theme">
          üåô
        </button>
      </div>
      <h1>Weather</h1>
      <p id="updated-time">Loading...</p>
      <div class="city-input">
        <input type="text" id="cityInput" placeholder="Enter a city..." />
        <button id="searchBtn">üîç</button>
        <ul id="citySuggestions" class="suggestions-list"></ul>
      </div>

      <div class="currentnow">
        <img id="current-icon" src="" alt="weather" width="64" />
        <p id="current-condition">Loading...</p>
        <p id="current-temp">--¬∞C</p>
      </div>

      <div class="weekly" id="weekly-forecast"></div>
    </div>

    <footer>
      Built by <a href="https://t.me/r_RaskoInikov" target="_blank">Clem404</a>
    </footer>

    <script>
      const apiKey = "0ac25c9a0a4740da895174334250604";
      const defaultCity = "Fergana";
      let currentCity = defaultCity;

      async function fetchWeather(cityName = currentCity) {
        const apiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${cityName}&days=7&aqi=no&alerts=no`;

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          document.getElementById("updated-time").textContent =
            "Last updated: " + data.current.last_updated;
          document.getElementById("current-icon").src =
            "https:" + data.current.condition.icon;
          document.getElementById("current-condition").textContent =
            data.current.condition.text;
          document.getElementById("current-temp").textContent =
            data.current.temp_c + "¬∞C";

          const weeklyDiv = document.getElementById("weekly-forecast");
          weeklyDiv.innerHTML = "";

          data.forecast.forecastday.slice(1).forEach((day) => {
            const dayDiv = document.createElement("div");
            dayDiv.className = "current";

            const icon = document.createElement("img");
            icon.src = "https:" + day.day.condition.icon;
            icon.width = 40;

            const weekday = new Date(day.date).toLocaleDateString("en-US", {
              weekday: "short",
            });

            const name = document.createElement("p");
            name.textContent = weekday;

            const condition = document.createElement("p");
            condition.textContent = day.day.condition.text;

            const temp = document.createElement("p");
            temp.textContent = day.day.avgtemp_c + "¬∞C";

            dayDiv.appendChild(name);
            dayDiv.appendChild(icon);
            dayDiv.appendChild(condition);
            dayDiv.appendChild(temp);

            weeklyDiv.appendChild(dayDiv);
          });

          applyWeatherEffects(data.current.condition.text);
        } catch (error) {
          console.error("Weather fetch error:", error);
          document.getElementById("updated-time").textContent =
            "Could not fetch weather data.";
        }
      }

      function applyWeatherEffects(condition) {
        const container = document.querySelector(".weather-animations");
        container.innerHTML = ""; // Clear previous animations

        // Clouds and sun (always visible)
        for (let i = 0; i < 3; i++) {
          const cloud = document.createElement("div");
          cloud.className = "cloud";
          cloud.style.top = `${10 + i * 20}%`;
          container.appendChild(cloud);
        }

        const sun = document.createElement("div");
        sun.className = "sun";
        container.appendChild(sun);

        const lower = condition.toLowerCase();

        if (lower.includes("rain")) {
          for (let i = 0; i < 60; i++) {
            const drop = document.createElement("div");
            drop.className = "raindrop";
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.animationDelay = `${Math.random()}s`;
            drop.style.height = `${8 + Math.random() * 8}px`;
            container.appendChild(drop);

            // Create splash after a delay
            setTimeout(() => {
              const splash = document.createElement("div");
              splash.className = "splash";
              splash.style.left = drop.style.left;
              splash.style.width = `${6 + Math.random() * 4}px`;
              container.appendChild(splash);

              // Remove splash after animation
              setTimeout(() => splash.remove(), 500);
            }, 1000 + Math.random() * 1000);
          }
        } else if (lower.includes("snow")) {
          for (let i = 0; i < 50; i++) {
            const flake = document.createElement("div");
            flake.className = "snowflake";
            flake.style.left = `${Math.random() * 100}vw`;
            flake.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(flake);
          }
        } else if (lower.includes("wind") || lower.includes("breeze")) {
          for (let i = 0; i < 25; i++) {
            const gust = document.createElement("div");
            gust.className = "windline";
            gust.style.top = `${Math.random() * 100}vh`;
            gust.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(gust);
          }
        }
      }

      fetchWeather();
      fetchWeather();

      // Autocomplete for city input
      const cityInput = document.getElementById("cityInput");
      const suggestionsList = document.createElement("ul");
      suggestionsList.className = "suggestions-list";
      cityInput.parentNode.appendChild(suggestionsList);

      cityInput.addEventListener("input", async function () {
        const query = cityInput.value.trim();
        if (query.length < 2) {
          suggestionsList.innerHTML = "";
          return;
        }

        try {
          const response = await fetch(
            `https://api.weatherapi.com/v1/search.json?key=${apiKey}&q=${query}`
          );
          const results = await response.json();
          suggestionsList.innerHTML = "";

          results.forEach((place) => {
            const item = document.createElement("li");
            item.textContent = `${place.name}, ${place.country}`;
            item.addEventListener("click", () => {
              cityInput.value = place.name;
              suggestionsList.innerHTML = "";
              fetchWeatherByCity(place.name); // Load weather for selected city
            });
            suggestionsList.appendChild(item);
          });
        } catch (err) {
          console.error("City search error:", err);
        }
      });

      // Hide suggestions on click outside
      document.addEventListener("click", (e) => {
        if (!cityInput.contains(e.target)) {
          suggestionsList.innerHTML = "";
        }
      });
      async function fetchWeatherByCity(cityName) {
        const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${cityName}&days=7&aqi=no&alerts=no`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          // All your weather update logic from fetchWeather() here
          // (You can reuse or extract updateUI function for both)
        } catch (err) {
          console.error("Failed to fetch weather for selected city", err);
        }
      }

      // Dark/Light mode toggle
      const toggleSwitch = document.getElementById("modeToggle");
      const toggleIcon = document.getElementById("toggleIcon");
      const body = document.body;

      function setTheme(mode) {
        if (mode === "dark") {
          body.classList.add("dark-mode");
          toggleIcon.textContent = "‚òÄÔ∏è";
        } else {
          body.classList.remove("dark-mode");
          toggleIcon.textContent = "üåô";
        }
      }

      toggleSwitch.addEventListener("click", () => {
        const isDark = body.classList.toggle("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggleIcon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        toggleIcon.classList.add("animate");
        setTimeout(() => toggleIcon.classList.remove("animate"), 600);
      });

      toggleIcon.addEventListener("click", () => {
        toggleSwitch.click();
      });

      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      // City search functionality
      document.getElementById("searchBtn").addEventListener("click", () => {
        const input = document.getElementById("cityInput").value.trim();
        if (input) {
          currentCity = input;
          fetchWeather(input);
        }
      });

      document.getElementById("cityInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          document.getElementById("searchBtn").click();
        }
      });
    </script>
  </body>

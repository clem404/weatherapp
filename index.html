<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <style>
      :root {
        --bg-light: linear-gradient(to right, #cde7f0, #ffffff);
        --bg-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        --text-dark: #333;
        --text-light: #f0f0f0;
        --card-light: rgba(255, 255, 255, 0.4);
        --card-dark: rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-light);
        color: var(--text-dark);
        transition: background 1s ease, color 0.5s ease;
        background-size: 400% 400%;
        animation: gradientSlide 10s ease infinite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      body.dark-mode {
        background: var(--bg-dark);
        color: var(--text-light);
      }

      @keyframes gradientSlide {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes icon-spin-bounce {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.3);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      #toggleIcon.animate {
        animation: icon-spin-bounce 0.6s ease;
      }

      .container {
        width: 100%;
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 1rem;
        background: var(--card-light);
        backdrop-filter: blur(10px);
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        transition: background 0.3s ease;
        position: relative;
        z-index: 2;
      }

      body.dark-mode .container {
        background: var(--card-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .toggle-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 1rem;
      }

      .slider-switch {
        width: 48px;
        height: 24px;
        background-color: #ccc;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        padding: 2px;
      }

      .slider-circle {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        left: 2px;
        transition: transform 0.3s ease;
      }

      body.dark-mode .slider-switch {
        background-color: #666;
      }

      body.dark-mode .slider-circle {
        transform: translateX(24px);
      }

      .toggle-btn {
        font-size: 1.3rem;
        background: none;
        border: none;
        cursor: pointer;
        margin-left: -4px;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      .container > p {
        font-size: 0.95rem;
        color: gray;
        margin-bottom: 1.5rem;
      }

      body.dark-mode .container > p {
        color: #ccc;
      }

      .currentnow {
        margin-bottom: 3rem;
      }

      .currentnow img {
        margin-bottom: 0.5rem;
      }

      .currentnow p {
        margin: 0.2rem 0;
        font-size: 1.1rem;
      }

      .weekly {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        padding: 1rem;
        border-radius: 1rem;
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode .weekly {
        background-color: rgba(0, 0, 0, 0.3);
      }

      .current {
        border-radius: 12px;
        padding: 0.7rem;
        background-color: #e6f2ff;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      body.dark-mode .current {
        background-color: #2c2c3e;
        color: #ddd;
      }

      .current:hover {
        border: white solid 2px;
        background: linear-gradient(45deg, #80cae3d0, #ffffff);
        transform: scale(1.1);
      }

      body.dark-mode .current:hover {
        background: linear-gradient(45deg, #3d5362, #2c2c3e);
      }

      .current img {
        margin-bottom: 0.3rem;
      }

      .current p {
        margin: 0.1rem 0;
        font-size: 0.9rem;
      }

      footer {
        margin-top: auto;
        padding: 1rem;
        text-align: center;
        color: #999;
        font-size: 0.9rem;
        z-index: 3;
      }

      footer a {
        color: inherit;
        text-decoration: underline;
      }

      body.dark-mode footer {
        color: #aaa;
      }

      .weather-animations {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .cloud {
        position: absolute;
        background: url("https://i.imgur.com/WQ2v6FG.png") no-repeat
          center/contain;
        width: 100px;
        height: 60px;
        animation: floatCloud 60s linear infinite;
        opacity: 0.3;
      }

      .cloud:nth-child(2) {
        top: 20%;
        animation-delay: 10s;
        left: -120px;
      }

      .cloud:nth-child(3) {
        top: 50%;
        animation-delay: 30s;
        left: -150px;
      }

      @keyframes floatCloud {
        0% {
          left: -150px;
        }
        100% {
          left: 100%;
        }
      }

      .sun {
        position: absolute;
        top: 40px;
        right: 40px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: radial-gradient(circle, #ffec99, #ffcc00);
        animation: spinSun 20s linear infinite;
        box-shadow: 0 0 25px 8px rgba(255, 204, 0, 0.5);
        z-index: 1;
      }

      @keyframes spinSun {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="weather-animations">
      <div class="cloud" style="top: 10%"></div>
      <div class="cloud" style="top: 30%"></div>
      <div class="cloud" style="top: 60%"></div>
      <div class="sun"></div>
    </div>

    <div class="container">
      <div class="toggle-container">
        <div class="slider-switch" id="modeToggle">
          <div class="slider-circle"></div>
        </div>
        <button class="toggle-btn" id="toggleIcon" title="Toggle Theme">
          🌙
        </button>
      </div>
      <h1>Weather - Fergana</h1>
      <p id="updated-time">Loading...</p>

      <div class="currentnow">
        <img id="current-icon" src="" alt="weather" width="64" />
        <p id="current-condition">Loading...</p>
        <p id="current-temp">--°C</p>
      </div>

      <div class="weekly" id="weekly-forecast"></div>
    </div>

    <footer>
      Built by <a href="https://t.me/r_RaskoInikov" target="_blank">Clem404</a>
    </footer>

    <script>
      const apiKey = "0ac25c9a0a4740da895174334250604";
      const city = "Fergana";
      const apiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=7&aqi=no&alerts=no`;

      async function fetchWeather() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          document.getElementById("updated-time").textContent =
            "Last updated: " + data.current.last_updated;
          document.getElementById("current-icon").src =
            "https:" + data.current.condition.icon;
          document.getElementById("current-condition").textContent =
            data.current.condition.text;
          document.getElementById("current-temp").textContent =
            data.current.temp_c + "°C";

          const weeklyDiv = document.getElementById("weekly-forecast");
          weeklyDiv.innerHTML = "";

          data.forecast.forecastday.slice(1).forEach((day) => {
            const dayDiv = document.createElement("div");
            dayDiv.className = "current";

            const icon = document.createElement("img");
            icon.src = "https:" + day.day.condition.icon;
            icon.width = 40;

            const weekday = new Date(day.date).toLocaleDateString("en-US", {
              weekday: "short",
            });

            const name = document.createElement("p");
            name.textContent = weekday;

            const condition = document.createElement("p");
            condition.textContent = day.day.condition.text;

            const temp = document.createElement("p");
            temp.textContent = day.day.avgtemp_c + "°C";

            dayDiv.appendChild(name);
            dayDiv.appendChild(icon);
            dayDiv.appendChild(condition);
            dayDiv.appendChild(temp);

            weeklyDiv.appendChild(dayDiv);
          });
        } catch (error) {
          console.error("Weather fetch error:", error);
        }
      }

      fetchWeather();

      const toggleSwitch = document.getElementById("modeToggle");
      const toggleIcon = document.getElementById("toggleIcon");
      const body = document.body;

      function setTheme(mode) {
        if (mode === "dark") {
          body.classList.add("dark-mode");
          toggleIcon.textContent = "☀️";
        } else {
          body.classList.remove("dark-mode");
          toggleIcon.textContent = "🌙";
        }
      }

      toggleSwitch.addEventListener("click", () => {
        const isDark = body.classList.toggle("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggleIcon.textContent = isDark ? "☀️" : "🌙";

        toggleIcon.classList.add("animate");
        setTimeout(() => toggleIcon.classList.remove("animate"), 600);
      });

      toggleIcon.addEventListener("click", () => {
        toggleSwitch.click();
      });

      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);
    </script>
  </body>
</html>
